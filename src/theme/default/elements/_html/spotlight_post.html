    Usage: a spotlight post on the index page (12 columns with picture)

    Parameters:
        - post

    Update:
        - changes for remapping
-->

<div class="m-0 p-0 px-2">
    <div class="card">
        <img class="card-img-top" src="/images/{{ post.image }}">

        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-text">{{ post.summary}}</p>
            <a href="{{ post.url }}" class="btn btn-primary">{{ data.i8n.navigation.read_more_label }}</a>
        </div>

        {% with author = post.author, date = post.date %}
            {% include 'elements/_html/card_footer.html' %}
        {% endwith %}
    </div>
</div>
