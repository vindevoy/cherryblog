    Usage: a standard post on the index page (12 columns but no picture)

    Parameters:
        - post
-->

<div class="m-0 p-0 px-2 w-100">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.summary}}</p>
            <a href="/{{ post.url }}" class="btn btn-primary">{{ data.i8n.navigation.read_more_label }}</a>
        </div>

        {% with author = post.author, date = post.date %}
            {% include 'elements/_html/card_footer.html' %}
        {% endwith %}
    </div>
</div>
