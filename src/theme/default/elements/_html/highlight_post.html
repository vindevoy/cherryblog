    Usage: a highlighted post on the index page (6 columns with picture)

    Parameters:
        - post

    Update:
        - changes for remapping
-->

<div class="col-md-6 m-0 mb-3 p-0 px-2">
    <div class="card h-100">
        <img class="card-img-top" src="/images/{{ post.image }}">

        <div class="card-body d-flex align-items-baseline flex-column">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.summary}}</p>
            <a href="{{ post.url }}" class="btn btn-primary mt-auto">{{ data.i8n.navigation.read_more_label }}</a>
        </div>

        {% with author = post.author, date = post.date %}
            {% include 'elements/_html/card_footer.html' %}
        {% endwith %}
    </div>
</div>
