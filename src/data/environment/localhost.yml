---

content:
  meta_content_separator: "----------"
  include_drafts: True

directories:
  theme:
      absolute: False
      path: 'src/theme/default'
  log:
      absolute: False
      path: 'log'
  run:
      absolute: False
      path: 'log'

engine:
  autoreload: True
  daemon: False

server:
  socket_host: '127.0.0.1'
  socket_port: 8080
  thread_pool: 8

caching:
  use: True

tools:
  staticdirs:
    - url: '/images'
      absolute: False
      path: 'src/data/images'
    - url: '/static'
      absolute: False
      path: 'src/theme/default/static'
  staticfiles:
    - url: '/sitemap.xml'
      absolute: False
      path: 'src/data/sitemap/sitemap.xml'

user:
  privileges: False
  uid: 502
  gid: 20

ssl:
  ssl_certificate:
  ssl_private_key:
  ssl_certificate_chain: